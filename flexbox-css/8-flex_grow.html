<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex grow</title>
</head>
  <style>
    .flex-container{
      display: flex;
      border: 1px solid black;
      max-width: 300px;
    }

    .item{
      background-color: orangered;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .fg-0{
      flex-grow: 0;
    }

    .fg-1{
      flex-grow: 1;
    }
    
    .fg-2{
      flex-grow: 2;
    }

    .fg-3{
      flex-grow: 3;
    }
  </style>

<body>
  <h1>grow 0</h1>
  <div class="flex-container">
    <div class="item fg-0">1</div>
    <div class="item fg-0">2</div>
    <div class="item fg-0">3</div>
    <div class="item fg-0">4</div>
  </div>
  
  <h1>grow 1</h1>
  <div class="flex-container">
    <div class="item fg-1">1</div>
    <div class="item fg-1">2</div>
    <div class="item fg-1">3</div>
    <div class="item fg-1">4</div>
  </div>

  <h1>grow 2</h1>
  <div class="flex-container">
    <div class="item fg-2">1</div>
    <div class="item fg-2">2</div>
    <div class="item fg-2">3</div>
    <div class="item fg-2">4</div>
  </div>

  <h1>grow 3</h1>
  <div class="flex-container">
    <div class="item fg-3">1</div>
    <div class="item fg-3">2</div>
    <div class="item fg-3">3</div>
    <div class="item fg-3">4</div>
  </div>

</body>
</html>
