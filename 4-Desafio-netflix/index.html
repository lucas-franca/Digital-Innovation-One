<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caveiraflix</title>

  <!-- Owl carousel -->
  <link rel="stylesheet" href="css/owl/owl.carousel.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

  <!-- Estilo -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Responsividade -->
  <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">Caveiraflix</h2>

      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">PUNISHER</h3>
        <p class="descricao">O ex-marine Frank Castle só quer punir os criminosos responsáveis pela morte da sua família, mas torna-se alvo de uma conspiração militar.</p>

        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-filme" src="img/1.jpg"></div>
      <div class="item"><img class="box-filme" src="img/2.jpg"></div>
      <div class="item"><img class="box-filme" src="img/3.jpg"></div>
      <div class="item"><img class="box-filme" src="img/4.jpg"></div>
      <div class="item"><img class="box-filme" src="img/5.jpg"></div>
      <div class="item"><img class="box-filme" src="img/6.jpg"></div>
      <div class="item"><img class="box-filme" src="img/7.jpg"></div>
      <div class="item"><img class="box-filme" src="img/8.jpg"></div>
      <div class="item"><img class="box-filme" src="img/9.jpg"></div>
      <div class="item"><img class="box-filme" src="img/10.jpg"></div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/0c8bfb7792.js" crossorigin="anonymous"></script>

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>

  <script src="js/main.js"></script>

  
</body>
</html>
